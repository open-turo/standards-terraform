name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: mfinelli/setup-shfmt@v3
      - name: Install actionlint
        uses: open-turo/action-install-release@v1
        with:
          repository: rhysd/actionlint
      - name: Pre-commit
        uses: open-turo/action-pre-commit@v1

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: script/test
